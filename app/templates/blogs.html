{% extends 'base.html' %}
{% block content %}
<div class = "valign-wrapper">
    <div class = "container">
        <div class="row">
        <div class="col l3 m3 s12"></div>
        <div class="col l6 m6 s12">
        <br>
        {% for blog in all_blogs%}
        <h1>{{blog.title}}</h1>
        <p class="black-text">By {{blog.user.username}}</p>
        <p>{{blog.content}}</p>
        <br><hr><br><br>
         <a href="{{url_for('main.new_comment', id=blog.id)}}">comment</a>
         <a href="{{url_for('main.deleteBlog',id = blog.id)}}">delete blog</a>
         <a href="{{url_for('main.updateBlog',id = blog.id)}}">update blog</a>
        {% endfor%}
    {% endblock %}
